[flake8]
max-line-length = 100
exclude =
    venv,
    migrations,
    __pycache__,
    .git,
    build,
    dist,
    *.egg-info
ignore =
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501
per-file-ignores =
    # F401: imported but unused (ok in __init__.py)
    __init__.py:F401
    # E402: module level import not at top of file (ok in settings)
    settings.py:E402

[coverage:run]
source = .
omit =
    */migrations/*
    */tests/*
    venv/*
    manage.py
    */wsgi.py
    */asgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
